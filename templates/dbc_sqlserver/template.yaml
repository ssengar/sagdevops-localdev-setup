alias: sag-db-sqlserver
description: SQLServer database and sample product schemas for release 10.5 and higher 

environments:
  default:                 
    db.host:             ${}                # REQUIRED: Database server hostname
    db.version:          latest             # latest or exact version 10.5
    db.port:             1433               # Default port
    db.admin.username:   ${}                # Admin username for db and user creation
    db.admin.password:   ${}                # REQUIRED: sa password for webm db and user creation

    db.url:              "jdbc:wm:sqlserver://${db.host}:${db.port};databaseName=${db.name}"
    db.name:             webm107               # webM database name
    db.username:         ${}                # webM database username
    db.password:         ${}                # webM database password

    db.STR.components:   STR
      
    db.MAT.components:
      - ActiveTransfer 
      #- ActiveTransferArchive
     
    db.OBE.components:
      - Analysis
      - ProcessTracker
      - DataPurge
      - DatabaseManagement
      - OperationManagement
      - ProcessAudit
      
    db.OBE.components:
      - Analysis
      - ProcessTracker
      - DataPurge
      - DatabaseManagement
      - OperationManagement
      - ProcessAudit
       
    db.WOK.components:       
      - BusinessRules
    
    db.TNS.components:   
      - TradingNetworks
      - TradingNetworksArchive
      
    db.MWS.components:  
      - MywebMethodsServer
    
    db.B2Bcloud.components:  []    
     # - B2BChannels

    db.ODE.components:      
      - OneDataMetadata
      - OneDataWorkArea
      - OneDataReleaseArea
     
    #Component list for creating DB schemas for Integration Server and Microservices Runtime    
    db.PIE.components: 
      - ISInternal
      - ISCoreAudit
      - CrossReference
      - DocumentHistory
      - DistributedLocking 
      
    db.PIEMobile.components: 
      - MobileSupport
      
    db.WMN.components:    
      - Archive
      - Staging
      - Reporting
      - OperationManagement
      
    db.WPE.components:   
      - ProcessEngine
      - ProcessAudit
    
    db.WST.components:   
      - CloudStreamsEvents
      
    db.YAI.components:  
      - APIGatewayEvents     
      
    db.product.scripts:         
      - DatabaseComponentConfigurator
      - OBEcdc      
      - WOKcdc
      - TNScdc
      - MWScdc
      - MATcdc
      - ODEcdc
      - PIEcdc
      - PIEEmbeddedCdc
      - PIEMobileCdc
      - WMNcdc
      - WPEcdc
      - WSTcdc
      - YAIcdc
       #- B2BCloudCdc
    db.fixes:            ALL                # Database component configurator and scripts fixes to install         
